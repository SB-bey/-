<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        /* 毛玻璃弹窗 + 背景全屏 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.4);
            text-align: center;
            cursor: pointer;

            /* 背景图片强制拉伸 */
            background-image: url("wtx.jpg");
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
        }
        .overlay p {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .accept {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
        }
        .decline {
            background: linear-gradient(135deg, #f44336, #D32F2F);
            color: white;
        }
        button:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }
        /* 视频容器 */
        .video-container {
            visibility: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* 视频适配 4:3，自动加黑边 */
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- 点击权限弹窗后播放视频 -->
    <div class="overlay" onclick="startVideo()">
        <p>Diese Website benötigt "Cookies". Stimmen Sie zu?</p>
        <div class="buttons">
            <button class="decline">Ich stimme nicht zu</button>
            <button class="accept">Ich stimme zu</button>
        </div>
    </div>

    <!-- 视频 -->
    <div class="video-container" id="videoContainer">
        <video id="video" src="gui.mp4" playsinline></video>
    </div>

    <script>
        function startVideo() {
            let videoContainer = document.getElementById("videoContainer");
            let video = document.getElementById("video");

            // 隐藏 Cookies 弹窗
            document.querySelector(".overlay").style.display = "none";

            // 显示视频容器
            videoContainer.style.visibility = "visible";

            // 播放视频（浏览器会允许播放声音）
            video.play();
        }
    </script>
</body>
</html>
